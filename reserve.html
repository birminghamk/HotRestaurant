<!DOCTYPE html>
<html>
  <head>
    <title>Hot Restaurant</title>
    <meta charset="utf-8">

    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<body>

  <div class="container">
    <div class="jumbotron">
      <h1 id=title>Hot and Spicy</h1> 
      <h2 id=subTitle>Make your reservation</h2>
      <a href="/tables">
         <button type="/submit" class="btn btn-default" id="reserveButton">
          View Tables
        </button>  
      </a>
      <a href="/">
        <button type="/submit" class="btn btn-default" id="homeButton">
        Home
        </button>
      </a>
    </div>
     <div class="panel panel-primary" id="entryFormPanel">
          <div class="panel-heading">
            <h2 class="panel-title">Table Reservation</h2>
            <form>
              <div class="form-group">
                <label for="resName">Name (required)</label>
                <input type="text" class="form-control" id="resName" aria-describedby="emailHelp" placeholder="Enter Name">
              </div>
              <div class="form-group">
              <label for="resPhone">Phone Number</label>
                <input type="text" class="form-control" id="resPhone" placeholder="Ex: (999)999-9999">
              </div>
              <div class="form-group">
                <label for="resEmail">Email</label>
                <input type="email" class="form-control" id="resEmail" placeholder="Email">
              </div>                
              <div class="form-group">
                <label for="resID">Unique ID</label>
                <input type="url" class="form-control" id="resID" placeholder="Unique ID">
              </div>
            </form>
            <button type="/submit" class="btn btn-default" id="submitButton">
            Submit
            </button>
          </div>
    </div>
    <br>
    <div class="col-md-3 footer">
      <nav>
        <a href="/api/tables">API Table Link</a>  |  
        <a href="/api/waitlist">API Waitlist</a>
      </nav>
    </div>
  </div>

  <script type="text/javascript">

    var myArray = []
  </script>
</body>

<script type="text/javascript">
    // Question: What does this code do?
    $("#submitButton").on("click", function(event) {
      event.preventDefault();
      var newReservation = {
        name: $("#resName").val().trim(),
        phoneNumber: $("#resPhone").val().trim(),
        email: $("#resEmail").val().trim(),
        uniqueID: $("#resID").val().trim()
      };

      // Question: What does this code do??
      $.post("/api/tables", newReservation)
      .then(function(data) {
        console.log(data);
        alert("Adding reservation...");
      });
    });
  </script>


</html>
